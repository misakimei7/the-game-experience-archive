          "https://drive.google.com/uc?id=1H3gW7kUo1jQV9Ylq1Y2qRuVquX4fNrY7"
        ],
        "titles": [
          "Sara, Raniyum Kolum, 2022",
          "Susan, Hopscotch, 2022",
          "Sara, EMRS, 2022",
          "Juliet, Thoopu Kalli, 2022",
          "Anila, Cooking Game, 2022",
          "Sara, Hide & Seek, 2022",
          "Juliet, Thoopu Kalli, 2022",
          "Soumya, Golden Step, 2022"
        ],
        "pages": [
          "sara.html",
          "susan.html",
          "sara.html",
          "juliet.html",
          "anila.html",
          "sara.html",
          "juliet.html",
          "soumya.html"
        ]
      };
      $(document).ready(() => {
        let indices = [0, 2];
        $(".media").each((index, media) => {
          let video = indices.includes(index);
          $(media).click(() => {
            $(`#zoom ${video ? "video" : "img"}`).attr("src", content.urls[index]);
            $(`#zoom ${video ? "video" : "img"}`).removeClass("d-none");
            $("#zoom p").html(content.titles[index]);
            $("#zoom a").attr("href", content.pages[index]);
            $("#film, #zoom").removeClass("d-none");
          });
          $("#zoom").click(() => {
            $(`#zoom ${video ? "video" : "img"}`).addClass("d-none");
            if (video)
              $("#zoom video").attr("src", "");
            $("#film, #zoom").addClass("d-none");
          });
        });
      });
