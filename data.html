<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>the game experience archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/data.css">
  </head>

  <body>
    <div class="fixed-top d-flex p-4" id="header">
      <a class="me-auto" href="content.html">TGEA</a>
      <a href="about.html">About</a>
      <span>Mute</span>
    </div>
    <div class="mx-5" id="container">
      <h5>Data Visualisation</h5>
      <h6 class="pt-3 pb-5">Word Dump</h6>
      <div class="border border-dark p-5" id="box"></div>
    </div>
    <script>
      let words = ["Childhood", "Fun", "Snakes and ladders", "Friends", "Pleasure", "Carroms", "Wah Wah", "Carroms", "Bridge", "Snakes and ladders", "7 stones", "Paambum Koniyum", "Fifa", "Carroms", "Video games", "Snakes and ladders", "Ludo", "Video games", "Memories", "RPG", "Enjoyment", "Carroms", "Wolfenstein", "Among us", "Ludo", "Snakes and Ladders", "Gilli danda", "SnakeS and ladders", "Wolf", "Excited to play", "Candy crush", "Ludo", "Football", "Hide and seek", "Fun and exciting", "Happiness", "Throwball", "Video games", "Pubg", "Football", "fun", "Santhosham", "Scrabble", "Video games", "Roadrash", "Table tennis", "Hide and Seek", "Candy crush", "Excitement", "Solitaire", "Cards", "Fun", "Cricket", "Waste of time.....spoiling Gen next", "Games on the phone", "Relax", "Happiness", "Mobile games", "My school games period", "Fun", "Enjoyment", "Seventh class", "Fun", "School days", "Board games", "Playstation", "Hide and seek", "Farcry", "Board Games", "Relaxation", "Relaxation", "volley ball", "table tennis", "Outdoor games", "Relaxation", "Social bonding", "Free time", "Computer games", "Board games", "Fun"];
      let frequency = {};
      for (let word of words) {
        word = word.toLowerCase();
        if (!frequency[word])
          frequency[word] = 1;
        else
          frequency[word]++;
      }
      for (let word in frequency) {
        $("#box").append(`<span class="d-inline-block px-2" style="font-size: ${frequency[word]}rem;">${word}</span>`);
      }
    </script>
  </body>

</html>
